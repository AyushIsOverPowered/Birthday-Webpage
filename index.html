<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <!-- =========================
         PAGE 1 - LANDING PAGE
         ========================= -->
    <section id="page1" class="page">
        <div class="container">
            <h1 class="birthday-text">Happy Birthday, My LoveðŸ’ž</h1>

            <!-- Crown Emoji -->

    </section>

    <!-- =========================
         PAGE 2 - TYPEWRITER PAGE
         ========================= -->
    <section id="page2" class="page" style="display:none;">
        <div class="container">
            <!-- Top Text -->
            <h1 class="top-text">Happy Birthday Kuchu Puchu</h1>

            <!-- Main Paragraph Container -->
            <div class="typewriter-container">
                <p id="typewriterText"></p> <!-- Empty initially -->
            </div>

            <!-- Typing Speed Slider -->
            <div class="slider-container">
                <label for="speedSlider">Typing Speed:</label>
                <input type="range" id="speedSlider" min="20" max="200" value="100">
            </div>

            <!-- Show Full Text Button -->
            <button id="showFullTextBtn" class="btn">Show Full Text</button>

            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <button id="backBtn" class="btn">Back</button>
                <button id="nextBtn2" class="btn">Next</button>
            </div>
        </div>

        <!-- Falling Hearts Canvas -->
        <canvas id="heartsCanvas"></canvas>
    </section>

    <!-- =========================
         PAGE 3 - NOTES PAGE
         ========================= -->
    <section id="page3" class="page" style="display:none; overflow-y:auto;">
        <div class="container">
            <h1 class="top-text">Few Love Notes ðŸ’Œ</h1>

            <!-- Notes Grid -->
            <div id="notesGrid" class="notes-grid"></div>

            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <button id="backBtn3" class="btn">Back</button>
                <button id="nextBtn3" class="btn">Next</button>
            </div>
        </div>
    </section>

    <!-- =========================

            </details>

                    <img src="images\Video Call- 2.png" alt="Video Call Pic">
                    <img src="images\Video Call- 3.jpg" alt="Video Call Pic">
                    <img src="images\Video Call- 4.jpg" alt="Video Call Pic">

            <details>

                    <img src="images\Game Memory- 3.jpg" alt="Virtual Together Pic">
                    <img src="images\Game Memory- 4.jpg" alt="Virtual Together Pic">
                </div>
            </details>

            <details>
                <summary>Your Childhood Pics ðŸŒ¸</summary>

                    <img src="images\Childhood- 3.jpg" alt="Childhood Pic">
                    <img src="images\Childhood- 4.jpg" alt="Childhood Pic">

            </details>

            <!-- Navigation -->
            <div class="nav-buttons">
                <button id="backBtn4" class="btn">Back</button>
                <button id="nextBtn4" class="btn">Next</button>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
    <!-- Dark overlay for expanded images -->
    <div id="overlay"></div>
</body>
</html>
