<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- =========================
         PAGE 1 - LANDING PAGE
         ========================= -->
    <section id="page1" class="page">
        <div class="container">
            <h1 class="birthday-text">Happy Birthday, My Love ðŸ’ž</h1>

            <!-- Crown Emoji -->
            <div class="crown-wrapper">
                <span class="crown">ðŸ‘‘</span>
            </div>

            <!-- Next Button -->
            <button id="nextBtn" class="btn">Next</button>
        </div>

        <!-- Confetti Canvas -->
        <canvas id="confettiCanvas"></canvas>
    </section>

    <!-- =========================
         PAGE 2 - TYPEWRITER PAGE
         ========================= -->
    <section id="page2" class="page" style="display:none;">
        <div class="container">
            <!-- Top Text -->
            <h1 class="top-text">Happy Birthday Kuchu Puchu</h1>

            <!-- Main Paragraph Container -->
            <div class="typewriter-container">
                <p id="typewriterText"></p>
            </div>

            <!-- Typing Speed Slider -->
            <div class="slider-container">
                <label for="speedSlider">Typing Speed:</label>
                <input type="range" id="speedSlider" min="20" max="200" value="100">
            </div>

            <!-- Show Full Text Button -->
            <button id="showFullTextBtn" class="btn">Show Full Text</button>

            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <button id="backBtn" class="btn">Back</button>
                <button id="nextBtn2" class="btn">Next</button>
            </div>
        </div>

        <!-- Falling Hearts Canvas -->
        <canvas id="heartsCanvas"></canvas>
    </section>

    <script src="script.js"></script>
</body>
</html>
